# Database Configuration
# Update these values with your actual Oracle database credentials
db.url=jdbc:oracle:thin:@//localhost:1521/ORCL
db.username=your_username
db.password=your_password

# Connection Pool Settings (HikariCP)
db.pool.size=10
db.pool.min-idle=5
db.pool.max-lifetime=1800000
db.pool.connection-timeout=30000

# Query Execution Settings
executor.thread-pool-size=4
executor.fetch-size=1000

# Grades to process (comma-separated)
query.grades=4,5,7,11,12,13
